<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: white;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2rem;
      }
      a {
        color: #ffdd57;
        text-decoration: none;
        font-weight: bold;
        margin-top: 20px;
        display: inline-block;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Welcome to My Web Page</h1>
      <p>This is a simple and beautiful HTML page served using Docker.</p>
      <a href="https://example.com" target="_blank">Learn More</a>
    </div>
  </body>
</html>
